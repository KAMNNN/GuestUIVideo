<div id="wrapper">
  <div id="label-container">
    <label id="title">Let's help you get ready</label>
    <p>What best describes you?</p>
  </div>
  <div id="slide-container">
    <div class="selection-container">
      <div *ngFor="let s of getSelections(); let i = index" class="selection-btn-container">
        <div class="selection-gradient" (click)="select(i+1)" [ngStyle]="{'background': getBackground(i+1)}">
          <button class="selection-btn"><img [src]="s.icon"/></button>
        </div>
        <label class="selection-label">{{s.name}}</label>
      </div>
    </div>
    <button id="continue-btn" [disabled]="selection == 0" (click)="onSubmit()">Continue <i class="fa fa-chevron-right"></i></button>
  </div>
</div>
